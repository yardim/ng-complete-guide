<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group" *ngIf="onlyOdd">
        <li
          class="list-group-item"
          *ngFor="let number of oddNumbers"
          [ngClass]="{ odd: number % 2 !== 0 }"
          [ngStyle]="{ background: number % 2 !== 0 ? '#ccc' : '#fff' }"
        >
          {{ number }}
        </li>
      </ul>
      <ul class="list-group" *appUnless="onlyOdd">
        <li
          class="list-group-item"
          *ngFor="let number of evenNumbers"
          [ngClass]="{ even: number % 2 === 0 }"
        >
          {{ number }}
        </li>
      </ul>
      <p appBasicHighlight>I am styled with basic directive!</p>
      <p appBetterHighlight="yellow">I am styled with better directive!</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is default</p>
      </div>
    </div>
  </div>
</div>
