<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-4 col-sm-offset-1 col-md-offset-4">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            name="email"
            ngModel
            #email="ngModel"
            required
            email
          >
          <div class="help-block" *ngIf="email.invalid && email.touched">Please enter valid email</div>
        </div>
        <div class="form-group">
          <select
            class="form-control"
            name="level"
            [ngModel]="defaultLevel"
          >
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            name="password"
            ngModel
            required
            #password="ngModel"
          >
          <div class="help-block" *ngIf="password.invalid && password.touched">Please enter password</div>
        </div>
        <div class="form-group">
          <div class="help-block" *ngIf="form.invalid && form.touched">Please fill form</div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
