<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control">
              <div
                *ngIf="signupForm.get('userData.username').invalid && signupForm.get('userData.username').touched"
                class="help-block"
              >
                <div *ngIf="signupForm.get('userData.username').errors.required">Username is required</div>
                <div *ngIf="signupForm.get('userData.username').errors.forbidden">Username is forbidden</div>
              </div>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control">
              <div
                *ngIf="signupForm.get('userData.email').invalid && signupForm.get('userData.email').touched"
                class="help-block"
              >
                Enter a valid email
              </div>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <div class="form-group">
            <h2>Your hobbies</h2>
            <button class="btn btn-default" (click)="onAddHobby()" type="button">Add a hobby</button>
          </div>
          <div class="form-group" *ngFor="let hobbyControl of hobbyControls; let i = index">
            <input type="text" [formControlName]="i" class="form-control">
          </div>
        </div>
        <div
              *ngIf="signupForm.invalid && signupForm.touched"
              class="help-block"
            >
              Enter a valid data
            </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
